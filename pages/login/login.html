<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Mockup - Medical IDW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("../../assets/backgrounds/fondo.jpg") no-repeat center
          center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.85);
      }
      a.cancel-link {
        display: inline-block;
        margin-top: 10px;
        color: #6c757d;
        text-decoration: none;
      }
      a.cancel-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card shadow border-0 rounded-3 p-4 text-center">
            <!-- Logo -->
            <img
              src="../../assets/logos/logoCompletoSF.png"
              alt="Medical IDW Logo"
              class="mb-3 img-fluid mx-auto d-block"
              style="max-width: 200px; max-height: 150px"
            />
            <!-- Título -->
            <h2 class="h4 mb-4 fw-bold">Iniciar Sesión</h2>

            <!-- Contenedor dinámico (formulario o botón salir) -->
            <div id="loginContainer">
              <form id="loginForm">
                <div class="mb-3 text-start">
                  <label for="email" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    placeholder="kminchelle"
                  />
                </div>
                <div class="mb-3 text-start">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="0lelplR"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 fw-semibold"
                  id="loginBtn"
                >
                  <span id="btnText">Iniciar sesión</span>
                </button>

                <a href="/" class="cancel-link">Cancelar</a>
              </form>
            </div>

            <!-- Mensaje de resultado -->
            <div id="loginResult" class="alert mt-3 d-none" role="alert"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginContainer = document.getElementById("loginContainer");
      const resultDiv = document.getElementById("loginResult");
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");

      // Función para mostrar botón de salir
      function showLogoutButton(user) {
        loginContainer.innerHTML = `
        <p>Sesión iniciada como <strong>${user.firstName} ${user.lastName}</strong></p>
        <button class="btn btn-danger w-100 fw-semibold" id="logoutBtn">
          <i class="bi bi-box-arrow-right me-2"></i> Salir
        </button>
      `;
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          window.location.href = "/";
        });
      }

      // Comprobar sesión al cargar
      const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
      if (currentUser) {
        showLogoutButton(currentUser);
      }

      // Funcionalidad de login
      loginForm?.addEventListener("submit", async (e) => {
        e.preventDefault();

        btnText.innerHTML =
          '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Cargando...';
        loginBtn.disabled = true;
        resultDiv.classList.add("d-none");
        resultDiv.classList.remove("alert-success", "alert-danger");

        const username = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const loginResponse = await fetch(
            "https://dummyjson.com/auth/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            },
          );

          if (!loginResponse.ok) throw new Error("Error al iniciar sesión");
          const loginData = await loginResponse.json();
          sessionStorage.setItem("userData", JSON.stringify(loginData));

          const usersResponse = await fetch("https://dummyjson.com/users");
          const usersData = await usersResponse.json();
          const user = usersData.users.find(
            (u) => u.username === loginData.username,
          );

          if (!user) throw new Error("Usuario no encontrado");
          sessionStorage.setItem("currentUser", JSON.stringify(user));

          resultDiv.classList.add("alert", "alert-success");
          resultDiv.textContent = `Bienvenido, ${user.firstName} ${user.lastName}`;
          resultDiv.classList.remove("d-none");

          showLogoutButton(user);

          setTimeout(() => {
            if (user.role === "admin") {
              window.location.href = "../admin/doctors_menu.html";
            } else {
              window.location.href = "../user/user_dashboard.html";
            }
          }, 1000);
        } catch (error) {
          resultDiv.classList.add("alert", "alert-danger");
          resultDiv.textContent =
            "Error en el inicio de sesión o usuario no encontrado.";
          resultDiv.classList.remove("d-none");
          console.error(error);
        } finally {
          btnText.textContent = "Iniciar sesión";
          loginBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
