<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Mockup - Medical IDW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("../../assets/backgrounds/fondo.jpg");
        background-repeat: repeat;
      }
    </style>
  </head>
  <body>
    <main class="login-container">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h2 class="h4 text-center mb-4">Iniciar Sesión</h2>

                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                      placeholder="kminchelle"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                      placeholder="0lelplR"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Iniciar sesión
                  </button>
                </form>

                <div
                  id="loginResult"
                  class="alert mt-3 d-none"
                  role="alert"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const resultDiv = document.getElementById("loginResult");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultDiv.classList.add("d-none");
        resultDiv.classList.remove("alert-success", "alert-danger");

        const username = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          // 1. Login
          const loginResponse = await fetch(
            "https://dummyjson.com/auth/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            },
          );

          if (!loginResponse.ok) throw new Error("Error al iniciar sesión");

          const loginData = await loginResponse.json();
          sessionStorage.setItem("userData", JSON.stringify(loginData)); // temporal

          // 2. Obtener lista de usuarios
          const usersResponse = await fetch("https://dummyjson.com/users");
          const usersData = await usersResponse.json();

          // 3. Buscar el usuario logueado
          const currentUser = usersData.users.find(
            (u) => u.username === loginData.username,
          );

          if (!currentUser)
            throw new Error("Usuario no encontrado en la lista de usuarios.");

          // 4. Guardar usuario completo en localStorage
          localStorage.setItem("currentUser", JSON.stringify(currentUser));

          resultDiv.classList.add("alert", "alert-success");
          resultDiv.textContent = `Bienvenido, ${currentUser.firstName} ${currentUser.lastName}`;
          resultDiv.classList.remove("d-none");

          console.log("Usuario guardado en localStorage:", currentUser);

          // 5. Redirección según rol
          setTimeout(() => {
            if (currentUser.role === "admin") {
              window.location.href = "../admin/doctors_menu.html";
            } else if (currentUser.role === "user") {
              window.location.href = "pages/user/user_dashboard.html";
            } else {
              console.warn("Rol desconocido:", currentUser.role);
            }
          }, 1000);
        } catch (error) {
          resultDiv.classList.add("alert", "alert-danger");
          resultDiv.textContent =
            "Error en el inicio de sesión o usuario no encontrado.";
          resultDiv.classList.remove("d-none");
          console.error(error);
        }
      });
    </script>
  </body>
</html>
