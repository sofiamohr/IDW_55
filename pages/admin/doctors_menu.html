<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Administración - MedicalIDW</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .primary-bg {
        background-color: #4397ca;
      }
      .nav-link.active {
        font-weight: 600;
        text-decoration: underline;
        color: #fff !important;
      }
      #imagePreview {
        max-height: 200px;
        width: auto;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark primary-bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Medical IDW</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="doctors_menu.html">Doctores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="health_insurances_menu.html"
                  >Obras sociales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="specialties_menu.html"
                  >Especialidades</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="appointments_menu.html">Turnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservations_menu.html">Reservas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Contenido principal -->
    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Gestión de Médicos</h2>
            <button id="btnNuevo" class="btn btn-success">
              <i class="bi bi-plus-circle"></i> Nuevo Médico
            </button>
          </div>

          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2"
          >
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="Buscar por nombre, apellido, email o matrícula..."
            />

            <!-- Botones de vista -->
            <div
              class="btn-group d-none d-md-flex"
              role="group"
              aria-label="Vista"
            >
              <button id="btnVistaTabla" class="btn btn-outline-primary active">
                <i class="bi bi-table"></i> Tabla
              </button>
              <button id="btnVistaTarjetas" class="btn btn-outline-primary">
                <i class="bi bi-grid-3x3-gap"></i> Tarjetas
              </button>
            </div>
          </div>

          <!-- Tabla de médicos -->
          <div id="tablaContainer" class="table-responsive">
            <table class="table table-striped align-middle">
              <thead class="table-primary">
                <tr>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Matrícula</th>
                  <th>Teléfono</th>
                  <th>Especialidad</th>
                  <th>Honorario</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaMedicos">
                <tr>
                  <td colspan="8" class="text-center text-muted py-4">
                    Cargando médicos...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Contenedor para tarjetas -->
          <div
            id="cardContainer"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 d-none"
          ></div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4 py-3 bg-light border-top">
      <p class="mb-0">© MedicalIDW - Clínica Médica</p>
      <p class="text-muted small mb-0">Introducción al Desarrollo Web - 2025</p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalMedico"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 id="modalTitle" class="modal-title">Nuevo Médico</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos *</label>
                <input id="apellidos" type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres *</label>
                <input id="nombres" type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input id="email" type="email" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="matricula" class="form-label">Matrícula *</label>
                <input id="matricula" type="number" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input id="telefono" type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="dni" class="form-label">Honorario *</label>
                <input id="dni" type="number" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="especialidad" class="form-label">Descripción</label>
                <input id="especialidad" type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="image" class="form-label">Foto (URL)</label>
                <input
                  id="image"
                  type="text"
                  class="form-control"
                  placeholder="https://..."
                />
                <img id="imagePreview" src="" alt="Vista previa" />
              </div>

              <!-- Especialidades -->
              <div class="col-md-6">
                <label class="form-label">Especialidades</label>
                <div id="especialidadesContainer"></div>
              </div>

              <!-- Obras Sociales -->
              <div class="col-md-6">
                <label class="form-label">Obras Sociales</label>
                <div id="obrasSocialesContainer"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="guardarMedico" type="button" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const API_URL = "http://localhost:3000/api/doctors";
        const API_ESPECIALIDADES = "http://localhost:3000/api/specialties";
        const API_OBRAS = "http://localhost:3000/api/healthinsurances";

        const tablaBody = document.getElementById("tablaMedicos");
        const cardContainer = document.getElementById("cardContainer");
        const modal = new bootstrap.Modal(
          document.getElementById("modalMedico"),
        );
        const searchInput = document.getElementById("searchInput");
        const btnNuevo = document.getElementById("btnNuevo");
        const guardarBtn = document.getElementById("guardarMedico");
        const btnVistaTabla = document.getElementById("btnVistaTabla");
        const btnVistaTarjetas = document.getElementById("btnVistaTarjetas");
        const tablaContainer = document.getElementById("tablaContainer");
        const imageInput = document.getElementById("image");
        const imagePreview = document.getElementById("imagePreview");

        let doctores = [];
        let doctorEditando = null;
        let vista = "tabla";
        let especialidadesDisponibles = [];
        let obrasSocialesDisponibles = [];

        imageInput.addEventListener("input", () => {
          imagePreview.src =
            imageInput.value ||
            "https://via.placeholder.com/400x200?text=Médico";
        });

        async function fetchEspecialidades() {
          try {
            especialidadesDisponibles = await (
              await fetch(API_ESPECIALIDADES)
            ).json();
          } catch {
            especialidadesDisponibles = [];
          }
        }
        async function fetchObras() {
          try {
            obrasSocialesDisponibles = await (await fetch(API_OBRAS)).json();
          } catch {
            obrasSocialesDisponibles = [];
          }
        }
        function renderCheckboxes() {
          document.getElementById("especialidadesContainer").innerHTML =
            especialidadesDisponibles
              .map(
                (e) => `<div class="form-check">
              <input class="form-check-input" type="checkbox" value="${e._id}" id="esp_${e._id}">
              <label class="form-check-label" for="esp_${e._id}">${e.name}</label>
            </div>`,
              )
              .join("");
          document.getElementById("obrasSocialesContainer").innerHTML =
            obrasSocialesDisponibles
              .map(
                (o) => `<div class="form-check">
              <input class="form-check-input" type="checkbox" value="${o._id}" id="os_${o._id}">
              <label class="form-check-label" for="os_${o._id}">${o.name}</label>
            </div>`,
              )
              .join("");
        }

        async function fetchDoctores() {
          try {
            doctores = await (await fetch(API_URL)).json();
            renderDoctores();
          } catch {
            tablaBody.innerHTML =
              '<tr><td colspan="8" class="text-center text-danger py-4">Error al cargar los médicos</td></tr>';
          }
        }

        function renderDoctores(filtro = "") {
          const filtrados = doctores.filter(
            (d) =>
              d.firstName.toLowerCase().includes(filtro.toLowerCase()) ||
              d.lastName.toLowerCase().includes(filtro.toLowerCase()) ||
              d.email.toLowerCase().includes(filtro.toLowerCase()) ||
              String(d.licenseNumber).includes(filtro),
          );
          if (window.innerWidth < 768) vista = "tarjetas";

          if (vista === "tabla") {
            renderTable(filtrados);
            tablaContainer.classList.remove("d-none");
            cardContainer.classList.add("d-none");
          } else {
            renderCards(filtrados);
            tablaContainer.classList.add("d-none");
            cardContainer.classList.remove("d-none");
          }
          bindActionButtons();
        }

        function renderTable(lista) {
          tablaBody.innerHTML = lista.length
            ? lista
                .map(
                  (d) => `<tr data-id="${d._id}">
                <td>${d.lastName}</td>
                <td>${d.firstName}</td>
                <td>${d.email || "-"}</td>
                <td>${d.licenseNumber}</td>
                <td>${d.phone || "-"}</td>
                <td>${d.specialty ? d.specialty.map((s) => s.name).join(", ") : "-"}</td>
                <td>${d.consultationFee || "-"}</td>
                <td class="text-center">
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary editar-btn" data-id="${d._id}"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-danger eliminar-btn" data-id="${d._id}"><i class="bi bi-trash"></i></button>
                  </div>
                </td>
              </tr>`,
                )
                .join("")
            : `<tr><td colspan="8" class="text-center text-muted py-4">No se encontraron médicos</td></tr>`;
        }

        function renderCards(lista) {
          cardContainer.innerHTML = lista.length
            ? lista
                .map(
                  (d) => `<div class="col">
              <div class="card h-100 shadow-sm">
                <img src="${d.image || "https://via.placeholder.com/400x200?text=Médico"}" class="card-img-top" alt="doctor">
                <div class="card-body">
                  <h5 class="card-title">${d.firstName} ${d.lastName}</h5>
                  <p class="card-text mb-1 text-muted">${d.description || "Sin descripción"}</p>
                  <p class="card-text small"><i class="bi bi-envelope"></i> ${d.email || "-"}</p>
                  <p class="card-text small"><i class="bi bi-telephone"></i> ${d.phone || "-"}</p>
                  <p class="card-text small">Especialidades: ${d.specialty ? d.specialty.map((s) => s.name).join(", ") : "-"}</p>
                  <p class="card-text small">Obras sociales: ${d.healthInsurances ? d.healthInsurances.map((o) => o.name).join(", ") : "-"}</p>
                  <p class="fw-bold mb-2">Honorario: $${d.consultationFee}</p>
                  <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-sm btn-outline-primary editar-btn" data-id="${d._id}"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger eliminar-btn" data-id="${d._id}"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
              </div>
            </div>`,
                )
                .join("")
            : `<div class="text-center text-muted py-4">No se encontraron médicos</div>`;
        }

        function bindActionButtons() {
          document.querySelectorAll(".editar-btn").forEach((btn) =>
            btn.addEventListener("click", (e) => {
              const id = e.currentTarget.dataset.id;
              const doctor = doctores.find((d) => d._id === id);
              abrirModalEditar(doctor);
            }),
          );
          document.querySelectorAll(".eliminar-btn").forEach((btn) =>
            btn.addEventListener("click", async (e) => {
              const id = e.currentTarget.dataset.id;
              if (confirm("¿Está seguro que desea eliminar este médico?")) {
                await fetch(API_URL, {
                  method: "DELETE",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ id }),
                });
                await fetchDoctores();
              }
            }),
          );
        }

        function abrirModalNuevo() {
          doctorEditando = null;
          document.getElementById("modalTitle").textContent = "Nuevo Médico";
          [
            "apellidos",
            "nombres",
            "email",
            "dni",
            "telefono",
            "especialidad",
            "matricula",
            "image",
          ].forEach((id) => (document.getElementById(id).value = ""));
          imagePreview.src = "https://via.placeholder.com/400x200?text=Médico";
          document
            .querySelectorAll(
              "#especialidadesContainer input, #obrasSocialesContainer input",
            )
            .forEach((c) => (c.checked = false));
          modal.show();
        }

        function abrirModalEditar(doctor) {
          doctorEditando = doctor;
          document.getElementById("modalTitle").textContent = "Editar Médico";
          document.getElementById("apellidos").value = doctor.lastName || "";
          document.getElementById("nombres").value = doctor.firstName || "";
          document.getElementById("email").value = doctor.email || "";
          document.getElementById("dni").value = doctor.consultationFee || "";
          document.getElementById("telefono").value = doctor.phone || "";
          document.getElementById("especialidad").value =
            doctor.description || "";
          document.getElementById("matricula").value =
            doctor.licenseNumber || "";
          document.getElementById("image").value = doctor.image || "";
          imagePreview.src =
            doctor.image || "https://via.placeholder.com/400x200?text=Médico";

          document
            .querySelectorAll("#especialidadesContainer input")
            .forEach((c) => {
              c.checked =
                doctor.specialty?.some((s) => s._id === c.value) || false;
            });
          document
            .querySelectorAll("#obrasSocialesContainer input")
            .forEach((c) => {
              c.checked =
                doctor.healthInsurances?.some((o) => o._id === c.value) ||
                false;
            });
          modal.show();
        }

        btnNuevo.addEventListener("click", abrirModalNuevo);

        guardarBtn.addEventListener("click", async () => {
          const seleccionadoEspecialidades = Array.from(
            document.querySelectorAll("#especialidadesContainer input:checked"),
          ).map((c) => c.value);
          const seleccionadoObras = Array.from(
            document.querySelectorAll("#obrasSocialesContainer input:checked"),
          ).map((c) => c.value);

          const nuevo = {
            firstName: document.getElementById("nombres").value.trim(),
            lastName: document.getElementById("apellidos").value.trim(),
            email: document.getElementById("email").value.trim(),
            licenseNumber: Number(
              document.getElementById("matricula").value.trim(),
            ),
            phone: document.getElementById("telefono").value.trim(),
            description: document.getElementById("especialidad").value.trim(),
            consultationFee:
              Number(document.getElementById("dni").value.trim()) || 0,
            image: document.getElementById("image").value.trim(),
            specialty: seleccionadoEspecialidades,
            healthInsurances: seleccionadoObras,
          };

          if (
            !nuevo.firstName ||
            !nuevo.lastName ||
            !nuevo.licenseNumber ||
            !nuevo.consultationFee ||
            !nuevo.email
          ) {
            alert("Complete todos los campos obligatorios");
            return;
          }

          if (doctorEditando) {
            await fetch(API_URL, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: doctorEditando._id, ...nuevo }),
            });
          } else {
            await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(nuevo),
            });
          }

          modal.hide();
          await fetchDoctores();
        });

        searchInput.addEventListener("input", (e) =>
          renderDoctores(e.target.value),
        );
        btnVistaTabla.addEventListener("click", () => {
          vista = "tabla";
          btnVistaTabla.classList.add("active");
          btnVistaTarjetas.classList.remove("active");
          renderDoctores(searchInput.value);
        });
        btnVistaTarjetas.addEventListener("click", () => {
          vista = "tarjetas";
          btnVistaTarjetas.classList.add("active");
          btnVistaTabla.classList.remove("active");
          renderDoctores(searchInput.value);
        });
        window.addEventListener("resize", () =>
          renderDoctores(searchInput.value),
        );

        await fetchEspecialidades();
        await fetchObras();
        renderCheckboxes();
        await fetchDoctores();
      });

      document.addEventListener("DOMContentLoaded", () => {
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".navbar-nav .nav-link").forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
          }
        });
      });
    </script>
  </body>
</html>
