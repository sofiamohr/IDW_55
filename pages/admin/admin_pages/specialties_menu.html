<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especialidades - CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Opcional: scroll horizontal para tablas en pantallas pequeñas */
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="main_menu.html">Mi Clínica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="doctors_menu.html">Doctores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="health_insurances_menu.html"
                  >Obras sociales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="specialties_menu.html"
                  >Especialidades</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="appointments_menu.html">Turnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservations_menu.html">Reservas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <div class="container py-4">
      <header
        class="border d-flex justify-content-between align-items-center mb-4 flex-wrap"
      >
        <h1 class="mb-2 mb-md-0">Gestor de especialidades</h1>
        <div class="d-flex gap-2 flex-wrap">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalEspecialidad"
            id="btnNuevaEspecialidad"
          >
            Nueva Especialidad
          </button>
          <button
            class="btn btn-secondary d-none d-md-block"
            id="btnToggleView"
          >
            Cambiar Vista
          </button>
        </div>
      </header>

      <!-- Contenedor Grid -->
      <div id="gridContainer" class="row row-cols-1 row-cols-md-3 g-3"></div>

      <!-- Contenedor Tabla -->
      <div id="tableContainer" class="table-responsive d-none">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>ID</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal para crear / editar especialidad -->
    <div
      class="modal fade"
      id="modalEspecialidad"
      tabindex="-1"
      aria-labelledby="modalEspecialidadLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalEspecialidadLabel">
              Nueva Especialidad
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="especialidadId" />
            <div class="mb-3">
              <label for="nombreEspecialidad" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreEspecialidad"
                placeholder="Nombre de la especialidad"
              />
            </div>
            <div class="mb-3">
              <label for="descripcionEspecialidad" class="form-label"
                >Descripción</label
              >
              <input
                type="text"
                class="form-control"
                id="descripcionEspecialidad"
                placeholder="Descripción (opcional)"
              />
            </div>
            <div class="mb-3">
              <label for="imagenEspecialidad" class="form-label"
                >Imagen (Base64)</label
              >
              <input
                type="text"
                class="form-control"
                id="imagenEspecialidad"
                placeholder="Imagen en Base64 (opcional)"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="guardarEspecialidad"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3000/api/specialties";
      const gridContainer = document.getElementById("gridContainer");
      const tableContainer = document.getElementById("tableContainer");
      const tableBody = document.getElementById("tableBody");
      const guardarBtn = document.getElementById("guardarEspecialidad");
      const btnToggleView = document.getElementById("btnToggleView");

      let especialidadEditando = null;
      let currentSpecialties = [];
      let gridView = true; // true = grid, false = table

      async function fetchEspecialidades() {
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error("Error al obtener especialidades");
          const specialties = await res.json();
          currentSpecialties = specialties;
          renderSpecialties(specialties);
        } catch (err) {
          gridContainer.innerHTML = `<div class="text-danger">No se pudieron cargar las especialidades</div>`;
          console.error(err);
        }
      }

      function renderSpecialties(specialties) {
        if (window.innerWidth < 768) {
          // móvil siempre grid
          gridContainer.classList.remove("d-none");
          tableContainer.classList.add("d-none");
          renderGrid(specialties);
        } else {
          if (gridView) {
            gridContainer.classList.remove("d-none");
            tableContainer.classList.add("d-none");
            renderGrid(specialties);
          } else {
            gridContainer.classList.add("d-none");
            tableContainer.classList.remove("d-none");
            renderTable(specialties);
          }
        }
      }

      function renderGrid(specialties) {
        if (!specialties.length) {
          gridContainer.innerHTML = `<div class="text-muted">No hay especialidades</div>`;
          return;
        }

        gridContainer.innerHTML = specialties
          .map(
            (s) => `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="${s.image ? `data:image/jpeg;base64,${s.image}` : "https://via.placeholder.com/400x200?text=Especialidad"}" class="card-img-top" alt="${s.name}">
              <div class="card-body">
                <h5 class="card-title">${s.name}</h5>
                <p class="card-text">${s.description || "Sin descripción"}</p>
                <p class="text-muted small">ID: ${s._id}</p>
                <div class="d-flex justify-content-end gap-2 mt-2">
                  <button class="btn btn-sm btn-outline-primary editar-btn" data-id="${s._id}">Editar</button>
                  <button class="btn btn-sm btn-outline-danger eliminar-btn" data-id="${s._id}">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        `,
          )
          .join("");

        // Asignar eventos
        document
          .querySelectorAll(".editar-btn")
          .forEach((btn) =>
            btn.addEventListener("click", () =>
              abrirModalEditar(btn.dataset.id),
            ),
          );
        document
          .querySelectorAll(".eliminar-btn")
          .forEach((btn) =>
            btn.addEventListener("click", () =>
              eliminarEspecialidad(btn.dataset.id),
            ),
          );
      }

      function renderTable(specialties) {
        if (!specialties.length) {
          tableBody.innerHTML = `<tr><td colspan="5" class="text-muted text-center">No hay especialidades</td></tr>`;
          return;
        }

        tableBody.innerHTML = specialties
          .map(
            (s) => `
          <tr>
            <td>${s.name}</td>
            <td>${s.description || ""}</td>
            <td>${s._id}</td>
            <td>
              <img src="${s.image ? `data:image/jpeg;base64,${s.image}` : "https://via.placeholder.com/100x50?text=Img"}" alt="${s.name}" width="100">
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary editar-btn" data-id="${s._id}">Editar</button>
              <button class="btn btn-sm btn-outline-danger eliminar-btn" data-id="${s._id}">Eliminar</button>
            </td>
          </tr>
        `,
          )
          .join("");

        document
          .querySelectorAll(".editar-btn")
          .forEach((btn) =>
            btn.addEventListener("click", () =>
              abrirModalEditar(btn.dataset.id),
            ),
          );
        document
          .querySelectorAll(".eliminar-btn")
          .forEach((btn) =>
            btn.addEventListener("click", () =>
              eliminarEspecialidad(btn.dataset.id),
            ),
          );
      }

      btnToggleView.addEventListener("click", () => {
        gridView = !gridView;
        renderSpecialties(currentSpecialties);
      });

      function abrirModalEditar(id) {
        especialidadEditando = id;
        const s = currentSpecialties.find((e) => e._id === id);
        if (!s) return;
        document.getElementById("modalEspecialidadLabel").textContent =
          "Editar Especialidad";
        document.getElementById("especialidadId").value = s._id;
        document.getElementById("nombreEspecialidad").value = s.name;
        document.getElementById("descripcionEspecialidad").value =
          s.description || "";
        document.getElementById("imagenEspecialidad").value = s.image || "";
        const modal = new bootstrap.Modal(
          document.getElementById("modalEspecialidad"),
        );
        modal.show();
      }

      async function eliminarEspecialidad(id) {
        if (!confirm("¿Está seguro que desea eliminar esta especialidad?"))
          return;
        try {
          const res = await fetch(API_URL, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Error al eliminar");
          fetchEspecialidades();
        } catch (err) {
          alert(err.message);
        }
      }

      guardarBtn.addEventListener("click", async () => {
        const id = document.getElementById("especialidadId").value;
        const nombre = document
          .getElementById("nombreEspecialidad")
          .value.trim();
        const descripcion = document
          .getElementById("descripcionEspecialidad")
          .value.trim();
        const imagen = document
          .getElementById("imagenEspecialidad")
          .value.trim();

        if (!nombre) {
          alert("El nombre es obligatorio");
          return;
        }

        try {
          let res;
          if (especialidadEditando) {
            res = await fetch(API_URL, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                _id: id,
                name: nombre,
                description: descripcion,
                image: imagen,
              }),
            });
          } else {
            res = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: nombre,
                description: descripcion,
                image: imagen,
              }),
            });
          }

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Error al guardar");

          // limpiar y cerrar modal
          document.getElementById("especialidadId").value = "";
          document.getElementById("nombreEspecialidad").value = "";
          document.getElementById("descripcionEspecialidad").value = "";
          document.getElementById("imagenEspecialidad").value = "";
          especialidadEditando = null;

          const modal = bootstrap.Modal.getInstance(
            document.getElementById("modalEspecialidad"),
          );
          modal.hide();

          fetchEspecialidades();
        } catch (err) {
          alert(err.message);
        }
      });

      fetchEspecialidades();

      // Re-renderizar al cambiar tamaño de ventana
      window.addEventListener("resize", () =>
        renderSpecialties(currentSpecialties),
      );
    </script>
  </body>
</html>
